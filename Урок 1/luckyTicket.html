<meta charset="utf-8">
<script>

'use strict';

/**
* Принимает число (номер билета).
* Раскладывает на правую и левую части.
* Сумимрует сотни, единицы, десятки в правой и левой частях
* Если они равны, то выводит сообщение, что билет счастливый.
*/

function luckyTicket(ticket) {
	
	if ((ticket + "").length !== 6) {
		alert("Введен неверный номер билета.");
	} else {

		let partRight = ticket % 1000;
		let partLeft = parseInt(ticket / 1000);

		let rightThundreds = parseInt(partRight / 100 );
		let rightUnits = parseInt(partRight % 10);
		let rightDec = ((partRight - rightThundreds*100) - rightUnits) / 10;

		let leftThundreds = parseInt(partLeft / 100 );
		let leftUnits = parseInt(partLeft % 10);
		let leftDec = ((partLeft - leftThundreds*100) - leftUnits) / 10;

		let sumRight = rightThundreds + rightUnits + rightDec;
		let sumLeft = leftThundreds + leftUnits + leftDec;

		if (sumRight === sumLeft) {
			alert("Вам очень повезло! Вам достался счастливый билет.");
		} else {
			alert("Это обычный билет.");
		}
	}	
}

let number = +prompt("Введите ваш номер билета вида XXXXXX: "); 
luckyTicket(number);

</script>
