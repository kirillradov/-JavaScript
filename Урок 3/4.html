<meta charset="utf-8">
<script>
'use strict';

/**
* Функция проверяет и возвращает это же число, если оно простое и меньше 100.
* @num {number} число на входе.
* @return {boolean} возвращяет false если число не простое.
* @return {number} возвращяет число, если оно прошло проверку на простое.
*/
function isSimpleNum(num) {
	if (num == 1 || num == 0) {
		return false;
	} else if (num > 100) {
		return console.log("Ошибка. Слишком большое число. Введите число от 0 до 100.");
	} else if (num > 3 && num <= 100 ) {
		let i = 2;
		while (i < 10) {
			let a = num % i++;
			if (a == 0) {
				return false;
			}
		}
	} else return num;
} 

let n = 0;	
console.log("Простые числа до 100:");

while (n < 100) {
	n++;
	if (isSimpleNum(n) !== false) {
		console.log(n);
	}
}


</script>
